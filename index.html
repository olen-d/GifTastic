<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>
            GIF Tastic
        </title>

        <!-- jQuery -->
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Gravitas+One|Kadwa|Oswald" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <script src="assets/javascript/app.js"></script>

        <body>
            <div class="header">
                <h1>
                    GIF Tastic
                </h1>
                <p>
                    Welcome to GIF Tastic, a spiffy site leveraging Giphy to bring exciting animated GIFs on a variety of topics to the people. Clicking any GIF sets it in motion and clicking again stops the animation. 
                </p>
            </div>
            <div class="wrapper">
                <div class="one">
                    <h1>
                        Choose a Photography Style:
                    </h1>
                    <div class="buttons">

                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="add-to-collection">
                        <label for="add-to-collection">add gifs to current collection</label>
                    </div>
                </div>
                <div class="two">
                    <h2>
                        Add a Style:
                    </h2>
                    <form>
                        <input type="text" id="topic-input"> <input type="submit" class="button" id="add-topic" value="submit">
                    </form>
                </div>
                <div class="three">
                    
                </div>
            </div>
        </body>
